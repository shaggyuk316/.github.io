<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grokox Theory Animation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Grokox Theory Demo</h1>
    <div class="animation-container">
        <div class="animated-box"></div>

    <div class="controls">
        <label for="rangeControl">Adjust Effect:</label>
        <input type="range" id="rangeControl" min="1" max="100" value="50">
    </div>
    <script src="script.js"></script>
</body>
</html>
